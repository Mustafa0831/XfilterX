<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/filter.css" />
    <title>Groupie Tracker</title>
</head>

<body>
    <h1><a href="/">Groupie Tracker</a></h1>
    <div class="container">
        <div class="card-table">
            <div class="Filter">
                <div class="Filter-Table">
                    <form method="POST" action="/filter/">
                        <div class="cb">
                            <div>
                                <label for="cb-cd"> Creation Date</label>
                                <input type="checkbox" id="cb-cd" onclick="show('cb-cd', 'filter-cd')">
                            </div>
                            <div>
                                <label for="cb-fad"> First Album Date</label>
                                <input type="checkbox" id="cb-fad" onclick="show('cb-fad', 'filter-fad')">
                                
                            </div>
                            <div>
                                <label for="cb-nom"> Number Of Members</label>
                                <input type="checkbox" id="cb-nom" onclick="show('cb-nom', 'filter-nom')">
                            </div>
                            <div>
                                <label for="cb-loc"> Location</label>
                                <input type="checkbox" id="cb-loc" onclick="show('cb-loc', 'filter-loc')">
                            </div>
                        </div>
                        <div>
                            <div id="filter-cd" style="display:none">
                                <p class="data">Creation date:</p>
                                <input name="cd-from" placeholder="From">
                                <input name="cd-to" placeholder="To"> <br>
                            </div>
                            <div id="filter-fad" style="display:none">
                                <p class="data">First album date:</p>
                                <input name="fad-from" placeholder="From">
                                <input name="fad-to" placeholder="To"> <br>
                            </div>
                            <div id="filter-nom" style="display:none">
                                <p class="data">Number of members:</p>
                                <input name="nom-from" placeholder="From">
                                <input name="nom-to" placeholder="To"> <br>
                            </div>
                            <div id="filter-loc" style="display:none">
                                <p class="data">Location:</p>
                                <input name="loc"> <br>
                            </div>
                        </div>
                        <br />
                        <button class="button" type="submit">Filter</button>
                    </form>
                </div>
            </div>

            <div class="split">
                {{range .}}
                <a href="/artist/{{ .ID }}" method="POST">
                    <div class="card">
                        <img src="{{ .Image }}">
                        <div class="card-body">
                            <p class="card-title">
                                 {{ .Name  }}</p>
                                <div class="card-info">
                                    <p>Creation Date: {{.CreationDate}}</p>
                                    <p>First Album Date: {{.FirstAlbum}}</p>
                                    <p>Number Of Members: {{len .Members}}</p>
                                </div>
                        </div>
                    </div>
                </a>
                {{end}}
            </div>
        </div>
        <script src="/static/js/filter.js"></script>
</body>



</html>
